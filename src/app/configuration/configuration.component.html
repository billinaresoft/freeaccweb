<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="assets/img/sidebar-5.jpg">
      <!--
  
        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag
  
    -->
      <app-layout></app-layout>
    </div>
  
    <div class="main-panel">
      <app-topnav></app-topnav>
  
      <div class="content">
        <div class="container-fluid">
  
          <div class="col-md-12">
            <div class="card">
              <div class="header">
                <h4 class="title">Add Configuration</h4>
              </div>
              <form [formGroup]="form">
              <div class="content">
                <div class="form-group row">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12">
                      Entry Type
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="radio"  formControlName="EntryType" name="EntryType" value="1" >Online
                    <input type="radio"  formControlName="EntryType" name="EntryType" value="2">Offline
                    <input type="radio" formControlName="EntryType" name="EntryType"  value="3">Offline calendar


                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="AccountType">
                      Account Type
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="AccountType" formControlName="AccountType">
          
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TodayTransactionDate">
                      Today Transaction Date
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="TodayTransactionDate" formControlName="TodayTransactionDate">
          
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TransactionStartDate">
                      Transaction start date
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="TransactionStartDate" formControlName="TransactionStartDate">
          
                  </div>
                </div>
                <div class="form-group row">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="TransactionEndDate">
                      Transaction End date
                  </label>
                  <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="text" class="form-control" id="TransactionEndDate" formControlName="TransactionEndDate">
          
                  </div>
                </div>

                <div class="form-group row">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="PageSize">
                        Page Size
                    </label>
                    <div class="col-md-6 col-sm-6 col-xs-12">
                      <input type="text" class="form-control" id="PageSize" formControlName="PageSize">
            
                    </div>
                  </div>
                  <div class="form-group row">
                      <label class="control-label col-md-3 col-sm-3 col-xs-12" for="FromEmail">
                          From Email 
                      </label>
                      <div class="col-md-6 col-sm-6 col-xs-12">
                        <input type="text" class="form-control" id="FromEmail" formControlName="FromEmail">
              
                      </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Password">
                            Password
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" class="form-control" id="Password" formControlName="Password">
                
                        </div>
                      </div>
                      <div class="form-group row">
                          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Host">
                              Host 
                          </label>
                          <div class="col-md-6 col-sm-6 col-xs-12">
                            <input type="text" class="form-control" id="Host" formControlName="Host">
                  
                          </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="Port">
                                Port 
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">
                              <input type="text" class="form-control" id="Port" formControlName="Port">
                    
                            </div>
                          </div>
                          <div class="form-group row">
                              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="IfSSL">
                                  If SSL
                              </label>
                              <div class="col-md-6 col-sm-6 col-xs-12">
                                <input type="checkbox" class="" id="IfSSL" formControlName="IfSSL">
                      
                              </div>
                            </div>
                <div>
                  <button type="submit" class="btn btn-info btn-fill pull-center">Update Profile</button>
                </div>
                <div class="clearfix"></div>
          
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
