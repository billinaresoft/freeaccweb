<div class="wrapper">
    <div class="sidebar" data-color="azure" data-image="assets/img/sidebar-5.jpg">
        <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->
        <app-layout></app-layout>
    </div>

    <div class="main-panel">

        <app-topnav></app-topnav>
        <ng4-loading-spinner [threshold]="1000" [template]="template" 
        [loadingText]="'Please wait...'" [zIndex]="999" ></ng4-loading-spinner> 
        <div class="content">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-4" *ngFor='let com of Companyrecords'>
                        <div class="card">

                            <div class="header">
                                <h4 class="title">{{com.Companyname}}</h4>
                                <p class="category">{{com.Contactname}}</p>
                            </div>
                         
                            <div class="content">
                                <div id="" class="ct-chart ct-perfect-fourth">

                                    <img src="{{LogoURL}}{{com.CompanyLogo}}">
                                </div>

                                <div class="footer">
                                    <div class="legend">
                                        <i class="fa fa-circle text-info"></i> Open
                                        <i class="fa fa-circle text-danger"></i> Bounce
                                        <i class="fa fa-circle text-warning"></i> Unsubscribe
                                    </div>
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-clock-o"></i> Customer {{com.CustomerCount}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
